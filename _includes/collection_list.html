<ul>
    {%-for item in collection-%}
        <article><a href="{{ item.url }}"><h2>{{ item.title }}</h2></a>
            <p class="description">{{ item.description | markdownify }}</p>
            {%-assign styles = item.styles-%}
            {%-include styles.html-%}
            <br /><a href="{{ item.url }}" title="More information about {{ item.title }}">More info</a>
        </article>
    {%-endfor-%}
</ul>
